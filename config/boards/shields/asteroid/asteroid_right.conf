# Right half configuration - Testing as standalone keyboard
# Configuration optimized for Nice!Nano v2 clones/alternatives

# Bluetooth configuration
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Power management - More conservative for clones
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Keyboard settings
CONFIG_ZMK_KEYBOARD_NAME="Asteroid Right"

# Debouncing - More aggressive for clone hardware
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# Clone-specific settings
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_BT_CTLR_PHY_2M=n
CONFIG_BT_CTLR_PHY_CODED=n

# USB settings for better compatibility
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_MANUFACTURER="Clone Board"
CONFIG_USB_DEVICE_PRODUCT="Asteroid Right"
CONFIG_ZMK_HID_REPORT_TYPE_HKRO=y
CONFIG_ZMK_USB_LOGGING=n

# Disable passcode pairing for easier connection
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n

# Disable split for standalone testing
CONFIG_ZMK_SPLIT=n
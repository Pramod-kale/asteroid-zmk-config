# Right half configuration - Split keyboard setup
# Configuration optimized for Nice!Nano v2 clones/alternatives

# Split keyboard configuration
CONFIG_ZMK_SPLIT=y

# Bluetooth configuration
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Power management handled by central side configuration

# Battery reporting improvements (fixes Mac battery display issues)
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Keyboard settings
CONFIG_ZMK_KEYBOARD_NAME="Asteroid"

# Debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Clone-specific settings
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_BT_CTLR_PHY_2M=n
CONFIG_BT_CTLR_PHY_CODED=n

# Disable passcode pairing for easier connection
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n

# LED Status Configuration for charging completion indication
CONFIG_LED=y

# Deep sleep power management with GPIO wake-up
CONFIG_ZMK_PM_SOFT_OFF=y
CONFIG_GPIO=y
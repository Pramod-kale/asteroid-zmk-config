# Left half configuration - Split keyboard setup
# Configuration optimized for Nice!Nano v2 clones/alternatives

# Split keyboard configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Bluetooth configuration
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# USB boot configuration for central side
CONFIG_ZMK_USB_BOOT=y

# Battery reporting improvements (fixes Mac battery display issues)
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# HID battery reporting for better OS integration
CONFIG_ZMK_HID_REPORT_TYPE_HKRO=y
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# Keyboard settings
CONFIG_ZMK_KEYBOARD_NAME="Asteroid"
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y

# Mouse support for keymap
CONFIG_ZMK_MOUSE=y

# Debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Clone-specific settings
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_BT_CTLR_PHY_2M=n
CONFIG_BT_CTLR_PHY_CODED=n

# USB settings
CONFIG_ZMK_USB=y

# ZMK Studio Configuration (only on central side)
CONFIG_ZMK_STUDIO=y

# USB Logging (useful for debugging and Studio communication)
CONFIG_ZMK_USB_LOGGING=y

# Disable passcode pairing for easier connection
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n

# Split battery reporting - Enable battery levels from both halves
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# LED Status Configuration for charging completion indication
CONFIG_LED=y

# External power detection - prevents sleep when USB connected (charging)
CONFIG_ZMK_EXT_POWER=y

# GPIO support for general use
CONFIG_GPIO=y
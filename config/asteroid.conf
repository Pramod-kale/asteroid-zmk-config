# Asteroid Keyboard Configuration

# Enable deep sleep after 15 minutes (900000 ms) of inactivity
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Bluetooth configuration
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# Enable USB logging for debugging (disable in production)
CONFIG_ZMK_USB_LOGGING=n

# Battery reporting
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Split keyboard configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Debounce settings for better key response
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Mouse support
CONFIG_ZMK_MOUSE=y

# RGB underglow (if you plan to add it later)
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Rotary encoder support (if you plan to add it later)
# CONFIG_EC11=y
